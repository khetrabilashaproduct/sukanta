<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" type="image/x-icon" href="">
  <title>Stylish Visiting Card</title>
  <style>
    body {
      background: #f3f4f6;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .card {
      background: linear-gradient(135deg, #ffffff, #fef2f2);
      width: 650px;
      height: 350px;
      border-radius: 20px;
      box-shadow: 0 12px 35px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: start;
      padding: 30px;
      transition: transform 0.2s ease;
      position: relative;
      overflow: hidden;
      border: 3px solid #fca5a5;
    }

    .card::before {
      content: "";
      position: absolute;
      top: -60px;
      right: -60px;
      width: 200px;
      height: 200px;
      background: #f87171;
      border-radius: 50%;
      opacity: 0.2;
    }

    .profile {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      border: 5px solid #fb7185;
      object-fit: cover;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.15);
      margin-right: 30px;
    }

    .info {
      color: #333;
      flex: 1;
    }

    .info h2 {
      margin: 0 0 10px;
      font-size: 28px;
      color: #e11d48;
    }

    .info p {
      margin: 5px 0;
      font-size: 16px;
    }

    .info strong {
      color: #7c3aed;
    }

    .tagline {
      font-style: italic;
      color: #f59e0b;
      margin-top: 10px;
      font-size: 15px;
    }

    .products {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .products img {
      width: 65px;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid #fcd34d;
      transition: transform 0.3s ease;
    }

    .products img:hover {
      transform: scale(1.2);
    }

    .controls {
      margin-bottom: 20px;
    }

    .btn {
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      background: #3b82f6;
      color: white;
      cursor: pointer;
      margin: 5px;
    }

    .btn:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>

<div class="controls">
  <button class="btn" onclick="downloadCard('png')">⬇️ Download PNG</button>
  <button class="btn" onclick="downloadCard('jpg')">⬇️ Download JPG</button>
</div>

<div class="card" id="card">
  <img src="logo2.png" alt="Profile" class="profile" />
  <div class="info">
    <h2>Khetrabilasha Products</h2>
    <h3 style="color: black;">Sukanta Behera</h3>
    <!-- <p><strong>Owner:</strong> Babula Behera</p> -->
    <p><strong>Location:</strong> Bhubaneswar, Odisha</p>
    <p style="margin-left: 77px;"><strong></strong>     Makundadaspur,Balipatna</p>
    <p><strong>Contact:</strong> +91 93374 05868</p>
    <p><strong>Website:</strong> khetrabilashaproduct.github.io</p>
    <p id="dynamicTagline" class="tagline"></p>
    <div class="products">
      <img src="door.jpg" alt="Door 1">
      <img src="product.png" alt="Planter 1">
      <img src="product2.jpg" alt="Frame 1">
      <img src="chuli.png" alt="Door 1">
      <img src="kunda.png" alt="Planter 1">
      <!-- <img src="product2.jpg" alt="Frame 1"> -->
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script>
  function downloadCard(type = 'png') {
    html2canvas(document.getElementById("card"), {useCORS: true}).then(canvas => {
      let link = document.createElement('a');
      link.download = 'visiting_card.' + type;
      link.href = canvas.toDataURL(`image/${type === 'jpg' ? 'jpeg' : 'png'}`);
      link.click();
    });
  }

  // Typing tagline effect
  const taglineText = "PLY & FRP Doors, Window & Door Frames, WPC & More for Every Beautiful Home";
  let index = 0;
  function typeEffect() {
    if (index < taglineText.length) {
      document.getElementById("dynamicTagline").textContent += taglineText.charAt(index);
      index++;
      setTimeout(typeEffect, 50);
    }
  }
  typeEffect();

  // Tilt effect on mouse move
  const card = document.getElementById("card");
  card.addEventListener("mousemove", (e) => {
    const { offsetWidth: width, offsetHeight: height } = card;
    let { offsetX: x, offsetY: y } = e;
    let rotateY = (x / width - 0.5) * 15;
    let rotateX = (0.5 - y / height) * 15;
    card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
  });

  card.addEventListener("mouseleave", () => {
    card.style.transform = `rotateX(0deg) rotateY(0deg)`;
  });
</script>

</body>
</html>
