<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stylish Business Card</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: #0f172a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    .controls {
      margin-bottom: 20px;
    }

    .btn {
      padding: 10px 20px;
      background: #0ea5e9;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 0 10px;
      font-weight: 600;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #0284c7;
    }

    .card {
      width: 100%;
      max-width: 720px;
      height: auto;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      overflow: hidden;
      display: flex;
      flex-direction: row;
      transition: transform 0.3s ease;
      position: relative;
    }

    .card:hover {
      transform: scale(1.015);
    }

    .left, .right {
      padding: 30px;
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .left {
      background: #ef4444;
      color: white;
      text-align: left;
    }

    .left h2 {
      font-size: 28px;
      margin: 0 0 10px;
    }

    .left p {
      margin: 6px 0;
      font-size: 16px;
    }

    .right {
      background: #fff;
      color: #111827;
      align-items: center;
      text-align: center;
      position: relative;
    }

    .right img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 5px solid #f43f5e;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      object-fit: cover;
    }

    .right h3 {
      margin-top: 20px;
      font-size: 24px;
      color: #e11d48;
    }

    .right .tagline {
      font-style: italic;
      margin-top: 8px;
      color: #6b7280;
    }

    @media (max-width: 768px) {
      .card {
        flex-direction: column;
      }

      .left, .right {
        padding: 20px;
        align-items: center;
        text-align: center;
      }

      .left h2 {
        font-size: 22px;
      }

      .right img {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>

<div class="controls">
  <button class="btn" onclick="downloadCard('png')">⬇️ Download PNG</button>
  <button class="btn" onclick="downloadCard('jpg')">⬇️ Download JPG</button>
</div>

<div class="card" id="card">
  <div class="left">
    <h2>Sukanta Behera</h2>
    <!-- <p><strong>Owner:</strong> Babula Behera</p> -->
    <p><strong>Location:</strong> Makundadaspur,Balipatna</p>
    <p><strong>Contact:</strong> +91 93374 05868</p>
    <p><strong>Website:</strong> khetrabilashaproduct.github.io</p>
  </div>
  <div class="right">
    <img src="logo2.png" alt="Logo" />
    <h3>KhetraBilasha Products</h3>
    <p class="tagline" id="dynamicTagline"></p>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script>


const card = document.getElementById("card");
  card.addEventListener("mousemove", (e) => {
    const { offsetWidth: width, offsetHeight: height } = card;
    let { offsetX: x, offsetY: y } = e;
    let rotateY = (x / width - 0.5) * 15;
    let rotateX = (0.5 - y / height) * 15;
    card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
  });

  card.addEventListener("mouseleave", () => {
    card.style.transform = `rotateX(0deg) rotateY(0deg)`;
  });

  function downloadCard(type = 'png') {
    html2canvas(document.getElementById("card"), {useCORS: true}).then(canvas => {
      let link = document.createElement('a');
      link.download = 'visiting_card.' + type;
      link.href = canvas.toDataURL(`image/${type === 'jpg' ? 'jpeg' : 'png'}`);
      link.click();
    });
  }

  // Typewriter effect
  const tagline = "ଆମେ ପ୍ଲାଇ ଡୋର୍, ଏଫଅାରପି ଡିଜାଇନ୍, ୱିଣ୍ଡୋ ଫ୍ରେମ୍ ଓ ଅନ୍ୟାନ୍ୟ ଘର ଜିନିଷ ତିଆରି କରୁଛୁ ।";
  let i = 0;
  function typeWriter() {
    if (i < tagline.length) {
      document.getElementById("dynamicTagline").innerHTML += tagline.charAt(i);
      i++;
      setTimeout(typeWriter, 50);
    }
  }
  typeWriter();
</script>

</body>
</html>
